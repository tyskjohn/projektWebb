<app-navigation></app-navigation>
<div class="container col-md-7 col-md-offset-4 pt-5 pb-3" id="register">
	<section id="inner-wrapper" class="register pt-5">
		<article>
			<form [formGroup]="registerForm" (ngSubmit)="register()">
				<h1 class="text-center mb-5">REGISTER
					<hr>
				</h1>

				<div class="fpad">
					<div class="form-group row">
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-user"> </i></span>
								<input type="text" class="form-control" placeholder="Firstname..." id="firstname"
									formControlName="firstname" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.firstname.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.firstname.errors" class="text-danger">
										<div *ngIf="formControls.firstname.errors.required">
											First Name is required!
										</div>
									</div>
								</span>
							</div>
						</div>
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-user"> </i></span>
								<input type="text" class="form-control" placeholder="Lastname..." id="lastname"
									formControlName="lastname" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.lastname.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.lastname.errors" class="text-danger">
										<div *ngIf="formControls.lastname.errors.required">
											Last Name is required!
										</div>
									</div>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-map-marker-alt"> </i></span>
								<input type="text" class="form-control" placeholder="Addressline..." id="addressline"
									formControlName="addressline" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.addressline.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.addressline.errors" class="text-danger">
										<div *ngIf="formControls.firstname.errors.required">
											Address is required!
										</div>
									</div>
								</span>
							</div>
						</div>
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-map-marker-alt"> </i></span>
								<input type="text" class="form-control" placeholder="Zipcode..." id="zipcode"
									formControlName="zipcode" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.zipcode.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.zipcode.errors" class="text-danger">
										<div *ngIf="formControls.zipcode.errors.required">
											Zipcode is required!
										</div>
									</div>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-map-marker-alt"> </i></span>
								<input type="text" class="form-control" placeholder="City..." id="city"
									formControlName="city" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.city.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.city.errors" class="text-danger">
										<div *ngIf="formControls.city.errors.required">
											City is required!
										</div>
									</div>
								</span>
							</div>
						</div>
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-map-marker-alt"> </i></span>
								<input type="text" class="form-control" placeholder="Country..." id="country"
									formControlName="country" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.country.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.country.errors" class="text-danger">
										<div *ngIf="formControls.country.errors.required">
											Country is required!
										</div>
									</div>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group ">
								<span class="input-group-addon text-center"><i class="fa fa-envelope"> </i></span>
								<input type="email" class="form-control" placeholder="Email Address..." id="email"
									formControlName="email" type="text"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.email.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.email.errors" class="text-danger">
										<div *ngIf="formControls.email.errors.required">
											Email Address is required!
										</div>
									</div>
								</span>
							</div>
						</div>
						<div class="form-group col-md-12 col-lg-6">
							<div class="input-group">
								<span class="input-group-addon text-center"><i class="fa fa-key"> </i></span>
								<input type="password" class="form-control" placeholder="Password..." id="password"
									formControlName="password" type="password"
									[ngClass]="{ 'has-error' : isSubmitted && formControls.password.errors }"
									class="validate">
								<span class="helper-text">
									<div *ngIf="isSubmitted && formControls.password.errors" class="text-danger">
										<div *ngIf="formControls.password.errors.required">
											Password is required!
										</div>
									</div>
								</span>
							</div>
						</div>

					</div>
					<div class="mt-4 pb-4">
						<input class="btn btn-success btn-block col-lg-2 float-right" type="submit" value="Register">
					</div>

				</div>

			</form>
		</article>
	</section>
</div>
<app-footer></app-footer>
<script></script>
