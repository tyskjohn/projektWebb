<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header text-center">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username..."
							[ngClass]="{ 'has-error' : isSubmitted && formControls.email.errors }"
							formControlName="email" class="validate">
						<span class="helper-text" data-error="Incorrect email address!">
							<div *ngIf="isSubmitted && formControls.email.errors" class="text-danger">
								<div *ngIf="formControls.email.errors.required">
									Email address is required!
								</div>
							</div>
						</span>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password..."
							[ngClass]="{ 'has-error' : isSubmitted && formControls.password.errors }"
							formControlName="password" id="password" type="password" class="validate">
						<span class="helper-text">
							<div *ngIf="isSubmitted && formControls.password.errors" class="text-danger">
								<div *ngIf="formControls.password.errors.required">
									Password is required!
								</div>
							</div>
						</span>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register" routerLinkActive="active"
					[routerLinkActiveOptions]="{exact: true}">Register</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<app-footer></app-footer>
