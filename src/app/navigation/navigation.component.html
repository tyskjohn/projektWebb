<div class="workside fixed-top">



  <nav id="header" class="fixed-top navbar-fixed navbar navbar-expand-lg container">



    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-grip-lines"></i></span>
    </button>
    <a class="navbar-brand " routerLink="/">
      <img class="logo-image" src="../../assets/logo.png" alt="">
    </a>

    <div class="navvbar collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ml-auto">
        <li class="nav-item active">
          <a class="hover-color nav-link" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="hover-color nav-link" routerLink="/products" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">PRODUCTS</a>
        </li>
        <li class="nav-item">
          <a class="hover-color nav-link" routerLink="/more" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">MORE</a>
        </li>
        <li class="nav-item">
          <a class="hover-color nav-link" routerLink="/about" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">ABOUT</a>
        </li>
       
      </ul>
      <div class="navbar-nav my-1 ml-auto my-lg-0 ">
        <form class="form-inline">
          <input class="form-control mr-sm-2 " type="search" placeholder="search" aria-label="Search">
          <button class="search btn btn-outline-light  my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item mr-sm-2 nav-item">
          <a class="hover-color nav-link" href="#"><i class="far fa-flag"></i></a>
        </li>
        <li class="nav-item mr-sm-2 nav-item">
          <a class="hover-color nav-link" routerLink="/login" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">LOGIN</a>
        </li>
        <li class="nav-item mr-sm-2 nav-item">
          <a class="hover-color nav-link my-2 my-sm-0" routerLink="/register" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">REGISTER</a>
        </li>
      </ul>
    </div>
  </nav>
